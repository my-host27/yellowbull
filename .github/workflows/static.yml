# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Ensure necessary directories exist
        run: mkdir -p public

      - name: Generate env.js
        run: |
          echo "window.env = {" > public/env.js
          echo "  FIREBASE_API_KEY: '${{ secrets.VITE_FIREBASE_API_KEY }}'," >> public/env.js
          echo "  FIREBASE_AUTH_DOMAIN: '${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}'," >> public/env.js
          echo "  FIREBASE_PROJECT_ID: '${{ secrets.VITE_FIREBASE_PROJECT_ID }}'," >> public/env.js
          echo "  FIREBASE_STORAGE_BUCKET: '${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}'," >> public/env.js
          echo "  FIREBASE_MESSAGING_SENDER_ID: '${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}'," >> public/env.js
          echo "  FIREBASE_APP_ID: '${{ secrets.VITE_FIREBASE_APP_ID }}'," >> public/env.js
          echo "  FIREBASE_MEASUREMENT_ID: '${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}'" >> public/env.js
          echo "};" >> public/env.js  

      - name: Move required files for deployment
        run: |
          mkdir -p build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'  # ğŸ”¥ Hanya deploy folder "build", bukan "public"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
