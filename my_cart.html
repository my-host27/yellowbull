<script type="module">
     import {
            logoutUser, onAuthStateChanged, auth
        } from "./firebase-config.js";

        document.addEventListener("DOMContentLoaded", function () {
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    // Jika user tidak login, redirect ke halaman login
                    window.location.href = "/login";
                }
            });
        });
        const checkLogoutBtn = setInterval(() => {
            const logoutBtn = document.getElementById("logoutBtn");

            if (logoutBtn) {
                console.log("âœ… logoutBtn found. Adding event listener...");
                clearInterval(checkLogoutBtn);

                logoutBtn.addEventListener("click", (event) => {
                    event.preventDefault();
                    Swal.fire({
                        title: "Are you sure?",
                        text: "You will be logged out.",
                        icon: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#ff4444",
                        cancelButtonColor: "#ccc",
                        confirmButtonText: "Yes, log out"
        });
                    });
                }
            }, 500);
        
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const cartData = localStorage.getItem("cartItem");
        console.log("Cart Data:", cartData); // Debugging
    
        if (cartData) {
            const item = JSON.parse(cartData);
            document.querySelector(".cart-premium").innerText = item.name;
            document.querySelector(".prise_total h3 b").innerText = `$${item.price}`;
            document.querySelector(".cart-border").innerText = `TOTAL: ${item.price}.00`;
    
            // Tambahkan deskripsi produk
            const descriptionContainer = document.querySelector(".cart-description");
            descriptionContainer.innerHTML = ""; // Kosongkan dulu
    
            item.product.split(", ").forEach(desc => {
                let p = document.createElement("p");
                p.innerText = desc;
                descriptionContainer.appendChild(p);
            });
        }
    });
    document.addEventListener("DOMContentLoaded", function () {
    const cartData = localStorage.getItem("cartItem");

    if (cartData) {
        const item = JSON.parse(cartData);
        const membershipName = item.name || "Premium Plan";
        const totalPrice = item.price || 138; // Default jika data tidak tersedia
        const whatsappNumber = "+6591013232"; // Ganti dengan nomor WA tujuan

        // Buat pesan WhatsApp dengan format yang sesuai
        const whatsappMessage = `Hello Yellow Bull,
I want to purchase the ${membershipName} membership.
Total Price: $${totalPrice} SGD
Duration: 1 year
Please assist me with the payment process.`;

        // Encode pesan agar sesuai dengan format URL
        const whatsappURL = `https://wa.me/${whatsappNumber}/?text=${encodeURIComponent(whatsappMessage)}`;

        // Set link ke tombol Proceed
        document.getElementById("whatsappProceed").setAttribute("href", whatsappURL);

    }

});


    </script>
