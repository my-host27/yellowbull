      /* Absolute Center Spinner */
      .loading {
        position: fixed;
        z-index: 999;
        height: 2em;
        width: 2em;
        overflow: show;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }

      /* Transparent Overlay */
      .loading:before {
        content: '';
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(rgba(20, 20, 20, .8), rgba(0, 0, 0, .8));

        background: -webkit-radial-gradient(rgba(20, 20, 20, .8), rgba(0, 0, 0, .8));
      }

      /* :not(:required) hides these rules from IE9 and below */
      .loading:not(:required) {
        /* hide "loading..." text */
        font: 0/0 a;
        color: transparent;
        text-shadow: none;
        background-color: transparent;
        border: 0;
      }

      .loading:not(:required):after {
        content: '';
        display: block;
        font-size: 10px;
        width: 1em;
        height: 1em;
        margin-top: -0.5em;
        -webkit-animation: spinner 150ms infinite linear;
        -moz-animation: spinner 150ms infinite linear;
        -ms-animation: spinner 150ms infinite linear;
        -o-animation: spinner 150ms infinite linear;
        animation: spinner 150ms infinite linear;
        border-radius: 0.5em;
        -webkit-box-shadow: rgba(255, 255, 255, 0.75) 1.5em 0 0 0, rgba(255, 255, 255, 0.75) 1.1em 1.1em 0 0, rgba(255, 255, 255, 0.75) 0 1.5em 0 0, rgba(255, 255, 255, 0.75) -1.1em 1.1em 0 0, rgba(255, 255, 255, 0.75) -1.5em 0 0 0, rgba(255, 255, 255, 0.75) -1.1em -1.1em 0 0, rgba(255, 255, 255, 0.75) 0 -1.5em 0 0, rgba(255, 255, 255, 0.75) 1.1em -1.1em 0 0;
        box-shadow: rgba(255, 255, 255, 0.75) 1.5em 0 0 0, rgba(255, 255, 255, 0.75) 1.1em 1.1em 0 0, rgba(255, 255, 255, 0.75) 0 1.5em 0 0, rgba(255, 255, 255, 0.75) -1.1em 1.1em 0 0, rgba(255, 255, 255, 0.75) -1.5em 0 0 0, rgba(255, 255, 255, 0.75) -1.1em -1.1em 0 0, rgba(255, 255, 255, 0.75) 0 -1.5em 0 0, rgba(255, 255, 255, 0.75) 1.1em -1.1em 0 0;
      }

      /* Animation */

      @-webkit-keyframes spinner {
        0% {
          -webkit-transform: rotate(0deg);
          -moz-transform: rotate(0deg);
          -ms-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
        }

        100% {
          -webkit-transform: rotate(360deg);
          -moz-transform: rotate(360deg);
          -ms-transform: rotate(360deg);
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      @-moz-keyframes spinner {
        0% {
          -webkit-transform: rotate(0deg);
          -moz-transform: rotate(0deg);
          -ms-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
        }

        100% {
          -webkit-transform: rotate(360deg);
          -moz-transform: rotate(360deg);
          -ms-transform: rotate(360deg);
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      @-o-keyframes spinner {
        0% {

    <script type="module">
      import { signInUser, signInWithGoogle } from "./firebase-config.js";

      $(document).ready(function () {
        $("#submitSignIn").click(function (event) {
          event.preventDefault();
          $(".loading").show();

          const email = $(".user_email").val();
          const password = $(".user_password").val();

          signInUser(email, password)
            .then((user) => {
              Swal.fire({
                title: "✅ Login Successful!",
                text: "Welcome back!",
                icon: "success",
                background: "#ccffcc",
                color: "#000",
                confirmButtonColor: "#44cc44"
              }).then(() => {
                window.location.href = "/profile"; // Ganti dengan halaman setelah login
              });
            })
            .catch((error) => {
              Swal.fire({
                title: "❌ Login Failed!",
                text: error.message,
                icon: "error",
                background: "#ffcccc",
                color: "#000",
                confirmButtonColor: "#ff4444"
              });
            })
            .finally(() => $(".loading").hide());
        });

        // **Login dengan Google**
        $("#googleSignIn").click(function (event) {
          event.preventDefault();
          $(".loading").show();

          signInWithGoogle()
            .then((user) => {
              Swal.fire({
                title: "✅ Google Sign-In Successful!",
                text: `Welcome, ${user.displayName}!`,
                icon: "success",
                background: "#ccffcc",
                color: "#000",
                confirmButtonColor: "#44cc44"
              }).then(() => {
                window.location.href = "/profile";
              });
            })
            .catch((error) => {
              Swal.fire({
                title: "❌ Google Sign-In Failed!",
                text: error.message,
                icon: "error",
                background: "#ffcccc",
                color: "#000",
                confirmButtonColor: "#ff4444"
              });
            })
            .finally(() => $(".loading").hide());
        });
      });
